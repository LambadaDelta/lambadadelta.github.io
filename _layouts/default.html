<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />
	<meta name="description" content="{{ page.title }} | {{ site.title }}" />
	<title>{{ page.title }} | {{ site.title }}</title>
	<meta name="author" content="{{ site.author.name }}">
	<link href='{{ ASSET_PATH }}/css/stylesheet.css' rel="stylesheet" media="all">
	<link href='{{ ASSET_PATH }}/css/pygment_trac.css' rel="stylesheet" media="all">
	<link href="http://feeds.feedburner.com/{{ site.author.feedbaname }}" rel="alternate" title="{{ page.title }}" type="application/atom+xml">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
</head>
<body>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
      <h1 id="project_title"><a href="/">{{ site.title }}</a></h1>
      <h2 id="project_tagline">{{ site.description }}</h2>

		<nav class="nav-global">
			<ul>
				<li class="archive"><a href="/">Home</a></li>
			</ul>
		</nav>
    </header>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
	<section id="main_content" class="inner">
		{{ content }}
	</section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
	<footer class="inner">
	</footer>
</div>
</body>
</html>
